<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information</title>
</head>
<body>
<div th:if="${hideScore} == null">
  <span th:text="'아이디: ' + ${student.id}"></span> <br>
  <span th:text="'이름: ' + ${student.name}"></span> <br>
  <span th:text="'이메일: ' + ${student.email}"></span> <br>
  <span th:text="'성적: ' + ${student.score}"></span> <br>
  <span th:text="'평가: ' + ${student.evaluation}"></span> <br>
</div>

<div th:if="${hideScore} != null">
  <span th:text="'아이디: ' + ${student.id}"></span> <br>
  <span th:text="'이름: ' + ${student.name}"></span> <br>
  <span th:text="'이메일: ' + ${student.email}"></span> <br>
</div>
</body>
</html>
