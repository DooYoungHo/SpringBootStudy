<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>

  <form action="/student/register" method="post">

    <label th:text="#{student.id}"></label>: <input type="text" name="id" /> <br>

    <label th:text="#{student.pwd}"></label>: <input type="password" name="password" /> <br>

    <label th:text="#{student.name}"></label>: <input type="text" name="name" /> <br>

    <label th:text="#{student.email}"></label>: <input type="email" name="email" /> <br>

    <label th:text="#{student.score}"></label>: <input type="text" name="score" /> <br>

    <label th:text="#{student.content}"></label>: <input type="text" name="evaluation" /> <br>

    <button type="submit">제출</button>
  </form>
</body>
</html>
